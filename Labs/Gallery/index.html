<!doctype html>
<html>
	<head>
		<title>gallery</title>
		<link rel="stylesheet" type="text/css" href="galleryStyle.css">
		<style>
			header, section, nav, aside, footer, div {
				font-family: sans-serif;
				border: 1px dotted #000;
				padding: 10px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<!-- header section of the page -->
		<header>
			<img id='logo' src='http://placehold.it/200x100' />
			<h1 id='site-title'>Site Header</h1>
		</header>
		<!-- primary navigation area -->
		<nav>
			<ul>
				<li class='navlinks'>navigation link 1</li>
				<li class='navlinks'>navigation link 2</li>
				<li class='navlinks'>navigation link 3</li>
			</ul>
		</nav>
		<!-- main page content -->
		<section id='content'>
			<!-- primary content area, image and details -->
			<section id='main'>
				<img id='main-image' src='http://placehold.it/600x320' />
				<section id='image-details'>Image Details</section>
			</section>
			<!-- sidebar content area, thumbnails and comments -->
			<aside>
				<section id='image-grid'>
					<div class='row'>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
					</div> <!-- end of row 1 -->
					<div class='row'>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
					</div> <!-- end of row 2 -->
					<div class='row'>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
						<div class='image-thumbnail'>
							<img src='http://placehold.it/100x100' />
						</div>
					</div> <!-- end of row 3 -->
				</section>
				<section id='comments'>
					<div class='comment'>just a comment</div>
					<div class='comment'>just a comment</div>
					<div class='comment'>just a comment</div>
					<div class='comment'>just a comment</div>
					<div class='comment'>just a comment</div>
					<div class='comment'>just a comment</div>
				</section>
			</aside>
		</section>
		<footer>
			<p>some legal information</p>
		</footer>
	</body>
</html>
